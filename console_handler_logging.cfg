[formatters]
keys=ConsoleHandlerFormatter

[loggers]
keys=root, ConsoleHandler

[handlers]
keys=fileHandler, consoleHandler

[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_ScrumbanBoard]
level=INFO
handlers=fileHandler
qualname=ConsoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=ConsoleHandlerFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=ConsoleHandlerFormatter
args=("console_handler.log",)

[formatter_ScrumbanBoardFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s